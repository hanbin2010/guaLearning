<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>game 1</title>
    <style media="screen">
    canvas{
        border: 2px black solid;
    }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
    var log = console.log.bind(console)

// 重构的笔记
// 1.函数的入口之能有一个，不能把变量什么的放在最外面
// 2.相关性比较高的东西，比如关于paddle的变量和函数，都应该放在一起
// 3.事件绑定相关的也应该有自己的函数
// 4.setInterval也应该用一个函数包装起来

    var imageFromPath = function (path) {
        var img = new Image()
        img.src = path
        return img
    }

    var Paddle = function () {
        var image = imageFromPath('paddle.png')
        var o = {
            image: ;

        }
        return o
    }
    var __main = () => {
        var canvas = document.querySelector('#id-canvas')
        var ctx = canvas.getContext('2d')

        var x = 100
        var y = 200
        var speed = 5
        var img = new Image()
        img.src = 'paddle.png'
        img.onload = function () {
            ctx.drawImage(img, x, y)
        }

        var leftDown = false
        var rightDown = false
        //events
        window.addEventListener('keydown', function (event) {
            log("keydown")
            var k = event.key
            if (k == 'a') {
                leftDown = true
            } else if(k == 'd') {
                rightDown = true
            }
        })

        window.addEventListener('keyup', function (event) {
            log("keyup")
            var k = event.key
            if (k == 'a') {
                leftDown = false
            } else if(k == 'd') {
                rightDown = false
            }
        })

        setInterval(function () {
            //update x
            if (leftDown) {
                x -= speed
            } else if (rightDown) {
                x += speed
            }
            //clamp X

            //draw
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.drawImage(img, x, y)
        }, 1000 / 30);
    }

    __main()
    </script>
</body>
</html>
