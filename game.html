<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>game 1</title>
    <style media="screen">
    canvas{
        border: 2px black solid;
    }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script src="guaGame.js">
    </script>
    <script>
    var log = console.log.bind(console)

    // 重构的笔记
    // 1.函数的入口之能有一个，不能把变量什么的放在最外面
    // 2.相关性比较高的东西，比如关于paddle的变量和函数，都应该放在一起
    // 3.事件绑定相关的也应该有自己的函数
    // 4.setInterval也应该用一个函数包装起来

    var imageFromPath = function (path) {
        var img = new Image()
        img.src = path
        return img
    }

    var Paddle = function () {
        var image = imageFromPath('paddle.png')
        var o = {
            image: image,
            x: 100,
            y: 250,
            speed: 15,
        }

        o.move = function (x) {
            if (x < 0) {
                x = 0
            }

            if (x > 400 - o.image.width) {
                x =  400 - o.image.width
            }

            o.x = x
        }

        o.moveLeft = function () {
            o.move(o.x - o.speed)
        }

        o.moveRight = function () {
            o.move(o.x + o.speed)
        }

        o.collide = function (ball) {
            if (ball.y + ball.image.height > o.y ) {
                if (ball.x > o.x && ball.x < o.image.width + o.x ) {
                    log("collide")
                    return true
                }
            }
            return false
        }

        return o
    }

    var Ball = function () {
        var image = imageFromPath('ball.png')
        var o = {
            image: image,
            x: 100,
            y: 200,
            speedX: 5,
            speedY: 5,
            fired: false,
        }

        o.fire = function () {
            o.fired = true
        }

        o.move = function () {
            if (o.fired) {
                // log("move")
                if (o.x < 0 || o.x > 400) {
                    o.speedX = -o.speedX
                }
                if (o.y < 0 || o.y > 300) {
                    o.speedY = -o.speedY
                }

                //move
                o.x += o.speedX
                o.y += o.speedY
            }
        }

        o.rebound = function () {
            o.speedY *= -1
        }

        return o
    }

    var aInb = function (a, b) {
        var o = a
        log("b.y > o.y", b.y > o.y, b.y, o.y)
        log("b.y < o.y + o.image.height", b.y < o.y + o.image.height, b.y, b.y + o.image.height)

        if (b.y > o.y && b.y < o.y + o.image.height ) {
            log("b.x > o.x", b.x > o.x, b.x, o.x)
            log("b.x < o.x + o.image.width", b.x < o.x + o.image.width, b.x, o.x + o.image.width)
            if (b.x > o.x && b.x < o.x + o.image.width ) {
                log("collide")
                return true
            }
        }
        return false
    }

    var Block = function () {
        var image = imageFromPath('block.png')
        var o = {
            image: image,
            x: 100,
            y: 100,
            w: 50,
            h: 20,
            alive: true,
        }

        o.kill = function () {
            o.alive = false
        }

        o.collide = function (b) {
            return o.alive && (aInb(o, b) || aInb(b, o))
        }

        return o
    }

    var __main = () => {
        var game = GuaGame(30)
        var paddle = Paddle()
        var ball = Ball()

        var blocks = []
        for (var i = 0; i < 4; i++) {
            var b = Block()
            b.x = i * 150
            b.y = 50
            blocks.push(b)
            if (i == 3) {
                b.x = 50
                b.y = 200
            }
        }

        //ball和paddle其实很类似
        var paused = false
        game.registerAction('a', function () {
            paddle.moveLeft()
        })

        game.registerAction('d', function () {
            paddle.moveRight()
        })

        game.registerAction('f', function () {
            ball.fire()
        })

        //registerAction是一种状态
        // game.registerAction('p', function () {
        //     paused = !paused
        // })

        window.addEventListener("keyup", function () {
            var k = event.key
            if (k == 'p') {
                paused = !paused
            }
        })

        game.update = function () {
            if (paused) {
                return
            }

            ball.move()
            // 判断相撞
            if (paddle.collide(ball)) {
                // 这里也应该用一个ball.反弹()
                ball.rebound()
            }
            for (var i = 0; i < blocks.length; i++) {
                var b = blocks[i]
                if (b.collide(ball)) {
                    log("球与砖块相撞")
                    b.kill()
                    ball.rebound()
                }
            }

        }

        game.draw = function () {
            //draw
            //但是以下这个写法也太恶心了
            // 希望能够写成这样的 game.draw(paddle)
            game.drawImage(paddle)
            game.drawImage(ball)

            // draw blocks
            for (var i = 0; i < blocks.length; i++) {
                var block = blocks[i]
                if (block.alive) {
                    game.drawImage(block)
                }
            }
        }
    }

    __main()
    </script>
</body>
</html>
