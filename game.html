<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>game 1</title>
    <style media="screen">
    canvas{
        border: 2px black solid;
    }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
    var log = console.log.bind(console)

    // 重构的笔记
    // 1.函数的入口之能有一个，不能把变量什么的放在最外面
    // 2.相关性比较高的东西，比如关于paddle的变量和函数，都应该放在一起
    // 3.事件绑定相关的也应该有自己的函数
    // 4.setInterval也应该用一个函数包装起来

    var imageFromPath = function (path) {
        var img = new Image()
        img.src = path
        return img
    }

    var Paddle = function () {
        var image = imageFromPath('paddle.png')
        var o = {
            image: image,
            x: 100,
            y: 200,
            speed: 5,
        }

        o.moveLeft = function () {
            o.x -= o.speed
        }

        o.moveRight = function () {
            o.x += o.speed
        }

        return o
    }

    var GuaGame = function () {
        var g = {}
        var canvas = document.querySelector('#id-canvas')
        var ctx = canvas.getContext('2d')
        g.canvas = canvas
        g.ctx = ctx

        setInterval(function () {
            //update
            g.update()
            //draw
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            g.draw()
        }, 1000/30);

        return g
    }

    var __main = () => {
        var game = GuaGame()
        var paddle = Paddle()

        var leftDown = false
        var rightDown = false

        //events
        // 事件写在这里也很恶心
        // 如果有十个事件，岂不是要写一大坨
        window.addEventListener('keydown', function (event) {
            log("keydown")
            var k = event.key
            if (k == 'a') {
                leftDown = true
            } else if(k == 'd') {
                rightDown = true
            }
        })

        window.addEventListener('keyup', function (event) {
            log("keyup")
            var k = event.key
            if (k == 'a') {
                leftDown = false
            } else if(k == 'd') {
                rightDown = false
            }
        })

        game.update = function () {
            if (leftDown) {
                paddle.moveLeft()
            } else if (rightDown) {
                paddle.moveRight()
            }

        }

        game.draw = function () {
            //draw
            //但是以下这个写法也太恶心了
            // 希望能够写成这样的 game.draw(paddle)
            game.ctx.drawImage(paddle.image, paddle.x, paddle.y)
        }
    }

    __main()
    </script>
</body>
</html>
