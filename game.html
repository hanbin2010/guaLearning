<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>game 1</title>
    <style media="screen">
    canvas{
        border: 2px black solid;
    }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
    var log = console.log.bind(console)

    // 重构的笔记
    // 1.函数的入口之能有一个，不能把变量什么的放在最外面
    // 2.相关性比较高的东西，比如关于paddle的变量和函数，都应该放在一起
    // 3.事件绑定相关的也应该有自己的函数
    // 4.setInterval也应该用一个函数包装起来

    var imageFromPath = function (path) {
        var img = new Image()
        img.src = path
        return img
    }

    var Paddle = function () {
        var image = imageFromPath('paddle.png')
        var o = {
            image: image,
            x: 100,
            y: 250,
            speed: 15,
        }

        o.moveLeft = function () {
            o.x -= o.speed
        }

        o.moveRight = function () {
            o.x += o.speed
        }

        o.collide = function (ball) {
            if (ball.y + ball.image.height > o.y ) {
                if (ball.x > o.x && ball.x < o.image.width + o.x ) {
                    log("collide")
                    return true
                }
            }
            return false
        }
        return o
    }

    var Ball = function () {
        var image = imageFromPath('ball.png')
        var o = {
            image: image,
            x: 100,
            y: 200,
            speedX: 10,
            speedY: 10,
            fired: false,
        }

        o.fire = function () {
            o.fired = true
        }

        o.move = function () {
            if (o.fired) {
                // log("move")
                if (o.x < 0 || o.x > 400) {
                    o.speedX = -o.speedX
                }
                if (o.y < 0 || o.y > 300) {
                    o.speedY = -o.speedY
                }

                //move
                o.x += o.speedX
                o.y += o.speedY
            }
        }

        return o
    }

    var GuaGame = function () {
        var g = {
            actions: {},
            keydowns: {},
        }
        var canvas = document.querySelector('#id-canvas')
        var ctx = canvas.getContext('2d')
        g.canvas = canvas
        g.ctx = ctx

        //draw
        g.drawImage = function (guaImage) {
            g.ctx.drawImage(guaImage.image, guaImage.x, guaImage.y)
        }


        //events
        window.addEventListener("keydown", function (event) {
            g.keydowns[event.key] = true

        })

        window.addEventListener("keyup", function (event) {
            g.keydowns[event.key] = false

        })

        g.registerAction = function (key, callback) {
            g.actions[key] = callback
        }
        //time
        setInterval(function () {
            //events
            var actions = Object.keys(g.actions)
            for (var i = 0; i < actions.length; i++) {
                var key = actions[i]
                if (g.keydowns[key]) {
                    // 如果按键被按下
                    // 调用注册好的action
                    g.actions[key]()
                }
            }
            //update
            g.update()
            //draw
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            g.draw()
        }, 1000/30);

        return g
    }

    var __main = () => {
        var game = GuaGame()
        var paddle = Paddle()
        var ball = Ball()
        //ball和paddle其实很类似

        game.registerAction('a', function () {
            paddle.moveLeft()
        })

        game.registerAction('d', function () {
            paddle.moveRight()
        })

        game.registerAction('f', function () {
            ball.fire()
        })

        game.update = function () {
            ball.move()
            // 判断相撞
            if (paddle.collide(ball)) {
                // 这里也应该用一个ball.反弹()
                ball.speedY *= -1
            }
        }

        game.draw = function () {
            //draw
            //但是以下这个写法也太恶心了
            // 希望能够写成这样的 game.draw(paddle)
            game.drawImage(paddle)
            game.drawImage(ball)
        }
    }

    __main()
    </script>
</body>
</html>
